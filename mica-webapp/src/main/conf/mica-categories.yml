# list categories for study String[] fields (will be validated by Bean Validator)

study:

  access:
    - data
    - bio_samples
    - other

  design:
    - case_control
    - case_only
    - clinical_trial
    - cohort_study
    - cross_sectional
    - other

  recruitmentTarget:
    - individuals
    - families
    - other

  population:

    sourcesOfRecruitment:
      - general
      - exist_studies
      - specific_population
      - other

    generalPopulationSources:
      - volunteer
      - selected_samples
      - random

    specificPopulationSources:
      - clinic_patients
      - specific_association
