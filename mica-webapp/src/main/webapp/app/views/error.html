<div ng-cloak>
  <h1 translate="errors.title">Error Page!</h1>

  <div ng-switch="authenticated" ng-show="errorMessage">
    <div class="alert alert-success" ng-switch-when="true" translate="{{errorMessage}}" translate-values="{username: '{{subject.login}}'}">
      You are logged in as user "Admin".
    </div>
  </div>
</div>
