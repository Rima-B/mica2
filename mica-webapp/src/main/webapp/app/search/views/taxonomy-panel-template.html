<ul class="nav nav-list">
  <li class="nav-header" ng-repeat="label in taxonomy.title" ng-if="label.locale === lang">
    {{label.text}}
  </li>
  <li ng-repeat="label in taxonomy.description" ng-if="label.locale === lang">
    <span class="help-block">{{label.text}}</span>
  </li>
  <li ng-if="taxonomy">
    <a href ng-click="onSelect(taxonomy)" translate>all</a>
  </li>
  <li ng-repeat="vocabulary in taxonomy.vocabularies">
    <a href ng-click="onSelect(taxonomy, vocabulary)">
    <span ng-repeat="label in vocabulary.title" ng-if="label.locale === lang">
      {{label.text}}
    </span>
    </a>
  </li>
</ul>
