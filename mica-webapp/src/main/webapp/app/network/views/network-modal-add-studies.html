<div class="modal-content modal-lg">
  <form name="form" role="form" novalidate class="ng-scope" ng-submit="save(form)">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">
        <span translate>studies</span>
      </h4>
    </div>

    <div class="modal-body">
      <div class="row" ng-show="hasSelectedStudies()">
        <div class="col-xs-2">
          <span translate>Selected:</span>
        </div>
        <div class="col-xs-10">
          <ul class="list-inline">
            <li ng-repeat="study in studies | filter:{selected: true}:true">
              <a href="" ng-click="removeSelectedStudy(study)"><localized value="study.acronym" lang="lang"></localized></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row voffset4">
        <div class="col-xs-4">
          <span class="input-group input-group-sm no-padding-top">
            <span class="input-group-addon" id="study-search"><i class="glyphicon glyphicon-search"></i></span>
            <input ng-model="searchText" type="text" class="form-control" aria-describedby="study-search">
          </span>
        </div>
        <div class="col-xs-8">
          <dir-pagination-controls pagination-id="studiesSelection" class="pull-right"></dir-pagination-controls>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th width="10px"></th>
              <th translate>study.acronym</th>
              <th translate>study.name</th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="study in studies | filter:searchText | itemsPerPage: 10" pagination-id="studiesSelection">
              <td>
                <input type="checkbox" ng-model="study.selected"/>
              </td>
              <td>
                <localized value="study.acronym" lang="lang"></localized>
              </td>
              <td>
                <localized value="study.name" lang="lang"></localized>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary" ng-disabled="!hasSelectedStudies()">
        <span translate>save</span>
      </button>
    </div>
  </form>
</div>
