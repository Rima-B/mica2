<div>
  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/network" translate>networks</a></li>
      <li class="active">{{network.id}}</li>
    </ol>
  </h2>

  <div class="tabs-menu tabs-left">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#/network/{{network.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a>
      </li>
      <li><a href="#/network/{{network.id}}/revisions" title="{{'revisions' | translate}}"><i class="fa fa-list-ol"></i></a>
      </li>
      <li><a href="#/network/{{network.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
      </li>
    </ul>
  </div>

  <div class="clearfix">
    <h3 class="pull-left no-margin-top" translate>view</h3>
    <div class="pull-right">
      <a ng-href="#/network/{{network.id}}/edit" class="btn btn-primary"
        ng-if="network['obiba.mica.EntityStateDto.state'].permissions.edit && network['obiba.mica.EntityStateDto.state'].revisionStatus === 'DRAFT'"
        ng-disabled="hasRole(['mica-editor']) && network['obiba.mica.EntityStateDto.state'].revisionStatus !== 'DRAFT'">
        <i class="fa fa-pencil-square-o"></i> <span translate>edit</span>
      </a>

      <status-buttons class="inline"
        state="network['obiba.mica.EntityStateDto.state']"
        on-publish="publish(true)"
        on-un-publish="publish(false)"
        on-delete="delete()"
        to-draft="toStatus('DRAFT')"
        to-under-review="toStatus('UNDER_REVIEW')"
        to-deleted="toStatus('DELETED')">
      </status-buttons>

    </div>
  </div>

  <p>
    <small class="help-block inline">{{'global.lastUpdate' | translate}}: {{network.timestamps.lastUpdate |
      amDateFormat : 'lll'}}
    </small>
    <publish-status class="inline" state="network['obiba.mica.EntityStateDto.state']"></publish-status>
  </p>

  <div ng-include="'app/network/views/network-view-details.html'"></div>
</div>
