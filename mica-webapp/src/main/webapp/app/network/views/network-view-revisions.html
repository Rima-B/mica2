<div>
  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/network" translate>networks</a></li>
      <li class="active">{{network.id}}</li>
    </ol>
  </h2>

  <div class="tabs-menu tabs-left">
    <ul class="nav nav-tabs">
      <li><a href="#/network/{{network.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a></li>
      <li class="active">
        <a href="#/network/{{network.id}}/revisions" title="{{'revisions' | translate}}"><i class="fa fa-list-ol"></i></a>
      </li>
      <li><a href="#/network/{{network.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
      </li>
    </ul>
  </div>

  <revisions
    id="{{networkId}}"
    title="{{'revisions' | translate}}"
    state="network['obiba.mica.EntityStateDto.state']"
    on-fetch-revisions="fetchRevisions"
    on-restore-revision="restoreRevision"
    on-view-revision="viewRevision"></revisions>

  <h3 class="voffset5" translate>network.label</h3>

  <small class="help-block">
    {{'revision-date' | translate}}: {{commitInfo.date | amDateFormat : 'lll'}} ({{commitInfo.author}})
  </small>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-include="'app/network/views/network-view-details.html'"></div>
    </div>
  </div>

</div>
