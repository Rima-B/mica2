<div>

  <h2 translate>networks</h2>

  <a ng-href="#/network/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> <span translate>network.add</span>
  </a>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate>network.name</th>
        <th>Published</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="network in networks">
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="name in network.name">
              <span class="badge">{{name.lang}}</span> {{name.value}}
            </li>
          </ul>
        </td>
        <td>
          <i class="fa fa-star-o" ng-show="!network.published"
              title="{{'publish.not-published' | translate}}"></i>
          <i class="fa fa-star" ng-show="network.published"
              title="{{'publish.published' | translate}}"></i>
        </td>
        <td>
          <ul class="list-inline">
            <li>
              <a ng-href="#/network/{{network.id}}" translate>view</a>
            </li>
            <li>
              <a ng-href="#/network/{{network.id}}/edit" translate>edit</a>
            </li>
            <li>
              <a ng-href="#/network/{{network.id}}/delete" translate>delete</a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
