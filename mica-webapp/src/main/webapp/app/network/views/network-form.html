<div>

  <div ng-include="'app/network/views/network-form-header.html'" ng-init="tabName='view'"></div>

  <h3 ng-if="network.id"><a ng-click="cancel()">
    <i class="fa fa-chevron-left"> </i>
  </a> {{'edit' | translate}}</h3>

  <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <uib-tabset active="activeTab">
      <uib-tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" disable="tab.disabled" select="tabSelected(tab)" >

        <div ng-include="'app/network/views/network-general-info-form.html'"></div>

        <label translate>attributes</label>
        <attributes-editable-list attributes="network.attributes"></attributes-editable-list>

      </uib-tab>
    </uib-tabset>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>

    <button type="submit" class="btn btn-primary">
      <span translate>save</span>
    </button>

  </form>

</div>
