<div>

  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/network" translate>networks</a></li>
      <li class="active">
        <span ng-if="network.id">{{network.id}}</span>
        <span ng-if="!network.id" translate>new-network</span>
      </li>
    </ol>
  </h2>

  <div ng-if="network.id" class="tabs-menu tabs-left">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#/network/{{network.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a>
      </li>
      <li><a href="#/network/{{network.id}}/revisions" title="{{'revisions' | translate}}"><i class="fa fa-list-ol"></i></a>
      </li>
      <li><a href="#/network/{{network.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
      </li>
    </ul>
  </div>

  <h3 ng-if="network.id"><a ng-click="cancel()">
    <i class="fa fa-chevron-left"> </i>
  </a> {{'edit' | translate}}</h3>

  <form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <tabset>
      <tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" active="tab.active"
          disabled="tab.disabled">

        <div ng-include="'app/network/views/network-general-info-form.html'"></div>

        <label translate>attributes</label>
        <attributes-editable-list attributes="network.attributes"></attributes-editable-list>

      </tab>
    </tabset>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>

    <button type="submit" class="btn btn-primary">
      <span translate>save</span>
    </button>

  </form>

</div>
