<div class="modal-content">

  <form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="save(form)">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myStudyLabel">
        <span ng-show="isInvestigator" translate>contact.edit.investigator</span>
        <span ng-hide="isInvestigator" translate>contact.edit.contact</span>
      </h4>
    </div>

    <div class="modal-body">

      <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

      <div ng-if="isNew" class="form-group">
        <label class="control-label">
          <span ng-show="isInvestigator" translate>contact.search.investigator</span>
          <span ng-hide="isInvestigator" translate>contact.search.contact</span>
        </label>
        <span class="pull-right" ng-show="result.total > 0">Found {{result.current}} of {{result.total}}</span>
        <ui-select theme="bootstrap" ng-model="selected.contact" reset-search-input="true">
          <ui-select-match placeholder="{{'contact.search.placeholder' | translate }}">{{contact.firstName}} {{contact.lastName}}</ui-select-match>
          <ui-select-choices repeat="contact in result.persons track by $index"
              refresh="findContacts($select.search)"
              refresh-delay="0"
              on-highlight="onHighlighted($index, $last, $select.search)">
            {{contact.firstName}} {{contact.lastName}}
            <small ng-show="contact.email"><br/>{{contact.email}}</small>
            <small ng-show="contact.institution && contact.institution.name">
              <br/><localized value="contact.institution.name" lang="tab.lang"></localized>
            </small>
          </ui-select-choices>
        </ui-select>
      </div>

      <tabset class="voffset4">
        <tab ng-repeat="tab in tabs" heading="{{tab.labelKey | translate}}" active="tab.active" disabled="tab.disabled">
          <div form-input name="contact.title" model="selected.contact.title" label="contact.title"></div>

          <div form-input name="contact.firstName" model="selected.contact.firstName" label="contact.firstName"></div>

          <div form-input name="contact.lastName" model="selected.contact.lastName" label="contact.lastName"
              required="true"></div>

          <div form-input name="contact.academicLevel" model="selected.contact.academicLevel" label="contact.academicLevel"></div>

          <div form-input name="contact.email" model="selected.contact.email" label="contact.email"></div>

          <div form-input name="contact.phone" model="selected.contact.phone" label="contact.phone"></div>

          <fieldset>
            <legend translate>contact.institution</legend>

            <div localized-input name="contact.institution" model="selected.contact.institution.name" label="name"
                lang="tab.lang"></div>

            <div localized-input name="contact.institution.department" model="selected.contact.institution.department"
                label="contact.department"
                lang="tab.lang"></div>

            <div localized-input name="contact.institution.street" model="selected.contact.institution.address.street"
                label="address.label"
                lang="tab.lang"></div>

            <div localized-input name="contact.institution.city" model="selected.contact.institution.address.city"
                label="address.city"
                lang="tab.lang"></div>

            <div form-input name="contact.institution.zip" model="selected.contact.institution.address.zip"
                label="address.zip"></div>

            <div form-input name="contact.institution.state" model="selected.contact.institution.address.state"
                label="address.state"></div>

            <div form-input name="contact.institution.country" model="selected.contact.institution.address.country.iso"
                label="address.country"></div>

          </fieldset>

        </tab>
      </tabset>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
