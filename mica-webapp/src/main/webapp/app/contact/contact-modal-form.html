<div class="modal-content">

  <form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="save()">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myStudyLabel">
        <span ng-show="isInvestigator" translate>contact.edit.investigator</span>
        <span ng-hide="isInvestigator" translate>contact.edit.contact</span>
      </h4>
    </div>

    <div class="modal-body">

      <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.labelKey | translate}}" active="tab.active" disabled="tab.disabled">

          <div form-input name="title" model="contact.title" label="contact.title"></div>

          <div form-input name="firstName" model="contact.firstName" label="contact.firstName"></div>

          <div form-input name="lastName" model="contact.lastName" label="contact.lastName" required="true"></div>

          <div form-input name="email" model="contact.email" label="contact.email"></div>

          <div form-input name="phone" model="contact.phone" label="contact.phone"></div>

          <div form-checkbox name="dataAccessCommitteeMember" model="contact.dataAccessCommitteeMember"
              label="contact.dataAccessCommitteeMember"></div>

          <fieldset>
            <legend translate>contact.institution</legend>

            <div localized-input name="institution" model="contact.institution.name" label="name" lang="tab.lang"></div>

            <div localized-input name="department" model="contact.institution.department" label="contact.department"
                lang="tab.lang"></div>

            <div localized-input name="street" model="contact.institution.address.street" label="address.label"
                lang="tab.lang"></div>

            <div localized-input name="city" model="contact.institution.address.city" label="address.city"
                lang="tab.lang"></div>

            <div form-input name="zip" model="contact.institution.address.zip" label="address.zip"></div>

            <div form-input name="state" model="contact.institution.address.state" label="address.state"></div>

            <div form-input name="country" model="contact.institution.address.country.iso"
                label="address.country"></div>

          </fieldset>

        </tab>
      </tabset>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span class="glyphicon glyphicon-ban-circle"></span> <span translate>cancel</span>
      </button>
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span> <span translate>save</span>
      </button>
    </div>

  </form>

</div>
