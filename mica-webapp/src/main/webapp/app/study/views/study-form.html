<div>
  <div ng-include="'app/study/views/study-form-header.html'" ng-init="tabName='view'"></div>

  <h3 ng-if="study.id"><a ng-click="cancel()">
    <i class="fa fa-chevron-left"> </i>
  </a> {{'edit' | translate}}</h3>

  <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <uib-tabset active="activeTab">
      <uib-tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" disable="tab.disabled">


        <div class="row">
          <div class="col-md-6">
            <div ng-include="'app/study/views/study-general-info-form.html'"></div>
            <div ng-include="'app/study/views/study-attributes-form.html'"></div>
          </div>
          <div class="col-md-6">
            <div ng-include="'app/study/views/study-methods-form.html'"></div>
          </div>
        </div>

        <div class="row">
          <div id="study-access" class="col-md-6">
            <div ng-include="'app/study/views/study-access-form.html'"></div>
          </div>
          <div id="study-paper" class="col-md-6">
            <div ng-include="'app/study/views/study-marker-paper-form.html'"></div>
          </div>
        </div>

        <div class="row">
          <div id="study-authorization" class="col-md-6">
            <div ng-include="'app/study/views/study-authorization-form.html'"></div>
          </div>
          <div id="study-opal" class="col-md-6">
            <div ng-include="'app/study/views/study-datasets-form.html'"></div>
          </div>
        </div>

      </uib-tab>
    </uib-tabset>

    <div class="row">
      <div class="col-md-6">
        <input class="form-control" ng-model="revision.comment" placeholder="{{'study.revision.update-comment' | translate}}" type="text">
        <div class="voffset1">
          <button type="button" class="btn btn-default" ng-click="cancel()">
            <span translate>cancel</span>
          </button>
          <button type="submit" class="btn btn-primary">
            <span translate>save</span>
          </button>
        </div>
      </div>
    </div>

  </form>

</div>
