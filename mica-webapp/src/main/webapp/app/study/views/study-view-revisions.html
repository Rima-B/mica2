<div>
  <div ng-include="'app/study/views/study-view-header.html'" ng-init="tabName='revisions'"></div>

  <revisions id="{{studyId}}" title="{{'revisions' | translate}}" state="studySummary['obiba.mica.StudyStateDto.state']" on-fetch-revisions="fetchRevisions" on-restore-revision="restoreRevision" on-view-revision="viewRevision"></revisions>
  <h3 class="voffset5" translate>study.label</h3>

  <small class="help-block">
    {{'revision-date' | translate}}: {{commitInfo.date | amDateFormat : 'lll'}} ({{commitInfo.author}})
  </small>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-include="'app/study/views/study-view-details.html'"></div>
    </div>
  </div>

</div>
