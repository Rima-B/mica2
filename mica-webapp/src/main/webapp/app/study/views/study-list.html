<div>

  <h2 class="voffset5">
    <span translate>studies</span>
  </h2>
  <a ng-href="#/study/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> <span translate>study.add</span>
  </a>

  <div class="row voffset4">
    <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="study-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control width25" aria-describedby="study-search">
      </span>
    </div>
    <div class="col-xs-8">
      <dir-pagination-controls class="pull-right"></dir-pagination-controls>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate>study.name</th>
        <th>Published</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr dir-paginate="study in studies | itemsPerPage: 20 | filter:searchText">
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="name in study.name">
              <span class="badge">{{name.lang}}</span> {{name.value}}
            </li>
          </ul>
        </td>
        <td>
          <div publish-status version="study['obiba.mica.StudyStateDto.state'].publishedTag"
              ahead="study['obiba.mica.StudyStateDto.state'].revisionsAhead"></div>
        </td>
        <td>
          <ul class="list-inline">
            <li>
              <a ng-href="#/study/{{study.id}}" translate>view</a>
            </li>
            <li>
              <a ng-href="#/study/{{study.id}}/edit" translate>edit</a>
            </li>
            <li>
              <a href ng-click="deleteStudy(study.id)" translate>delete</a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
