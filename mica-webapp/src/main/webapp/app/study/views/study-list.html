<div>

  <h2 translate>studies</h2>

  <a ng-href="#/study/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> <span translate>study.add</span>
  </a>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate>study.name</th>
        <th>Published</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="study in studies">
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="name in study.name">
              <span class="badge">{{name.lang}}</span> {{name.value}}
            </li>
          </ul>
        </td>
        <td>
          <div publish-status version="study.publishedTag" ahead="study.revisionsAhead"></div>
        </td>
        <td>
          <ul class="list-inline">
            <li>
              <a ng-href="#/study/{{study.id}}" translate>view</a>
            </li>
            <li>
              <a ng-href="#/study/{{study.id}}/edit" translate>edit</a>
            </li>
            <li>
              <a ng-href="#/study/{{study.id}}/delete" translate>delete</a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
