<h3>Maelstrom authorization</h3>
<div form-checkbox name="study.maelstromAuthorization.authorized" model="study.maelstromAuthorization.authorized"
  lang="tab.lang" help="study.authorization.maelstrom"></div>
<div form-input name="study.maelstromAuthorization.authorizer"
  model="study.maelstromAuthorization.authorizer" label="study.authorization.authorizer"></div>
<div class="input-group">
  <label translate>study.authorization.date</label>
  <input type="date" name="study.maelstromAuthorization.date" class="form-control" datepicker-popup
    ng-model="study.maelstromAuthorization.date"/>
</div>
