<h3>Maelstrom authorization</h3>
<div form-checkbox name="study.maelstromAuthorization.authorized" model="study.maelstromAuthorization.authorized"
  lang="tab.lang" label="study.authorization.maelstrom"></div>
<div form-input name="study.maelstromAuthorization.authorizer"
  model="study.maelstromAuthorization.authorizer" label="study.authorization.authorizer"></div>
<div class="input-group">
  <label translate>study.authorization.date</label>
  <p class="input-group">
    <input readonly type="text" class="form-control" datepicker-popup ng-model="authorization.maelstrom.date"
      is-open="datePicker.maelstrom.opened"
      current-text="{{'today' | translate}}"
      clear-text="{{'clear' | translate}}"
      close-text="{{'close' | translate}}" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="openDatePicker($event, 'maelstrom')"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </p>
</div>

<h3>Specific authorization</h3>

      close-text="{{'close' | translate}}" />

  <span class="input-group-btn">

</div>
