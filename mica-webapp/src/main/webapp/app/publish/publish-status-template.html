<div>
  <i class="fa fa-star-o" ng-show="version === undefined"
      title="{{'publish.not-published' | translate}}"></i>
  <i class="fa fa-star-half-o" ng-show="version !== undefined && ahead > 0"
      title="{{'publish.published-out-of-date' | translate}}"></i>
  <i class="fa fa-star" ng-show="version !== undefined && ahead == 0"
      title="{{'publish.published' | translate}}"></i>
  <span class="label label-info" ng-show="version !== undefined && ahead > 0"
      title="{{'publish.revisions-ahead' | translate}}">{{ahead}}</span>
</div>
