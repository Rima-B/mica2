<div>

  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/harmonization-dataset" translate>harmonization-datasets</a></li>
      <li class="active">
        <span ng-if="dataset.id">{{dataset.id}}</span>
        <span ng-if="!dataset.id" translate>new-harmonization-dataset</span>
      </li>
    </ol>
  </h2>

  <div ng-include="'app/dataset/views/dataset-tabs.html'" ng-init="tabName='view'"></div>

  <h3 ng-if="dataset.id"><a ng-click="cancel()">
    <i class="fa fa-chevron-left"> </i>
  </a> {{'edit' | translate}}</h3>

  <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

    <uib-tabset>

      <uib-tab ng-repeat="tab in tabs" heading="{{'language.' + tab.lang | translate}}" active="tab.active" disable="tab.disable">
        <div class="row">
          <div class="col-md-6">
            <h3 translate>dataset.general-info</h3>
            <div ng-include="'app/dataset/views/dataset-general-info-form.html'"></div>
          </div>
          <div class="col-md-6">
            <div ng-show="dataset['obiba.mica.HarmonizationDatasetDto.type']">
              <h3 translate>dataset.data-schema.title</h3>

              <p class="help-block" translate>dataset.data-schema.info</p>

              <div form-input name="dataset.project" model="dataset['obiba.mica.HarmonizationDatasetDto.type'].project" label="dataset.project" help="dataset.project-dataschema-help" required="true"></div>

              <div form-input name="dataset.table" model="dataset['obiba.mica.HarmonizationDatasetDto.type'].table" label="dataset.table" help="dataset.table-dataschema-help" required="true"></div>

              <div ng-if="micaConfig.isNetworkEnabled">
                <h3 translate>dataset.network.title</h3>

                <p class="help-block" translate>dataset.network.info</p>

                <ui-select theme="bootstrap" ng-model="selected.network" reset-search-input="true">
                  <ui-select-match allow-clear="true">{{$select.selected.id}}</ui-select-match>
                  <ui-select-choices repeat="network in networks| filter: {id: $select.search}">
                    <span ng-bind-html="network.id | highlight: $select.search"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
          </div>
        </div>

        <div ng-include="'app/dataset/views/harmonization-study-tables-form.html'"></div>

      </uib-tab>

    </uib-tabset>

    <div class="voffset4">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>

      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
