<div class="modal-content">

  <form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="save(form)">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myStudyLabel">
        <span translate>dataset.study-table</span>
      </h4>
    </div>

    <div class="modal-body">

      <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

      <div form-input name="studyTable.studyId" model="studyTable.studyId" label="study.label" required="true"></div>

      <div form-input name="studyTable.populationId" model="studyTable.populationId" label="study.population" required="true"></div>

      <div form-input name="studyTable.dataCollectionEventId" model="studyTable.dataCollectionEventId" label="study.data-collection-event" required="true"></div>

      <div form-input name="studyTable.project" model="studyTable.project" label="dataset.project" required="true"></div>

      <div form-input name="studyTable.table" model="studyTable.table" label="dataset.table" required="true"></div>

      <div localized-input name="studyTable.name" model="studyTable.name" label="dataset.table-name" lang="tab.lang"></div>

      <div localized-textarea name="studyTable.description" model="studyTable.description" label="dataset.table-description" lang="tab.lang"></div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
