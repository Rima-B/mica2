<div>
  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/{{type}}">{{type + 's' | translate}}</a></li>
      <li class="active">{{dataset.id}}</li>
    </ol>
  </h2>
  <div class="tabs-menu" ng-class="{'tabs-left': screen.is('lg')}">
    <ul class="nav nav-tabs">
      <li ng-class="{'active': tabName === 'view'}"><a href="#/{{type}}/{{dataset.id}}" title="{{'view' | translate}}"><i
        class="fa fa-eye"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'revisions'}" ><a href="#/{{type}}/{{dataset.id}}/revisions" title="{{'revisions' | translate}}"><i
        class="fa fa-list-ol"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'files'}" >
        <a href="#/{{type}}/{{dataset.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'permissions'}"  ng-if="dataset['obiba.mica.EntityStateDto.datasetState'].permissions.publish">
        <a href="#/{{type}}/{{dataset.id}}/permissions" title="{{'permissions' | translate}}"><i class="fa fa-lock"></i></a>
      </li>
      <li  ng-class="{'active': tabName === 'comments'}">
        <a href="#/{{type}}/{{dataset.id}}/comments" title="{{'comments' | translate}}"><i class="fa fa-comments"></i></a>
      </li>
    </ul>
  </div>
</div>
