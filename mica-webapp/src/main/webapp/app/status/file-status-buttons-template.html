<div>
  <a class="btn btn-danger" ng-click="onDelete()"
    ng-if="canDelete() && document.revisionStatus === 'DELETED'">
    <i class="fa fa-trash"></i>
    <span translate>delete</span>
  </a>
  <a ng-click="onPublish()" class="btn btn-info"
    ng-disabled="document.state.attachment.id === document.state.publishedAttachment.id"
    ng-if="canPublish() && document.revisionStatus === 'UNDER_REVIEW'">
    <i class="fa fa-star"></i>
    <span translate>publish.label</span>
  </a>

  <a class="btn btn-info" ng-click="onUnPublish()"
    ng-if="canPublish() && document.state.publicationDate !== undefined">
    <i class="fa fa-star-o"></i>
    <span translate>publish.un-publish</span>
  </a>
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      {{'publish.status.' + document.revisionStatus | translate}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a ng-click="toDraft()"
          ng-if="document.revisionStatus !== 'DRAFT'">
          <i class="fa fa-arrow-left"></i>
          <span translate>publish.status.draft</span>
        </a>
      </li>
      <li>
        <a ng-click="toUnderReview()"
          ng-if="document.revisionStatus === 'DRAFT' && document.state.attachment.id !== document.state.publishedAttachment.id">
          <i class="fa fa-arrow-right"></i>
          <span translate>publish.status.under-review</span>
        </a>
      </li>
      <li>
        <a ng-click="toDeleted()"
          ng-if="document.revisionStatus !== 'DELETED'">
          <i class="fa fa-arrow-right"></i>
          <span translate>publish.status.deleted</span>
        </a>
      </li>
    </ul>
  </div>
</div>
