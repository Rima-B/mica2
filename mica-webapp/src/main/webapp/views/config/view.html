<div>

  <h2 translate="config.title">General Configuration</h2>

  <table class="table table-striped">
    <tbody>
    <tr>
      <td translate="config.name">Name</td>
      <td>{{micaConfig.name}}</td>
    </tr>
    <tr>
      <td translate="config.publicUrl">Public URL</td>
      <td>{{micaConfig.publicUrl}}</td>
    </tr>
    <tr>
      <td translate="config.languages">Languages</td>
      <td>
        <ul class="list-inline">
          <li ng-repeat="lang in micaConfig.languages">
            <span class="badge">{{lang}}</span> {{availableLanguages[lang]}}
          </li>
        </ul>
      </td>
    </tr>
    <tr>
      <td translate="config.defaultCharSet">Default Character Set</td>
      <td>{{micaConfig.defaultCharSet}}</td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-primary btn-lg" ng-click="edit()">
    <span class="glyphicon glyphicon-flash"></span> <span translate="edit">Edit</span>
  </button>

</div>
